name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Check formatting
        run: npm run format -- --check
        continue-on-error: true
      
      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Code formatting issues detected. Please run `npm run format` to fix.'
            })

  # Backend Checks
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint check
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm run test
      
      - name: Test build
        run: npm run build

  # Frontend Checks
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint check
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Test build
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Audit backend dependencies
        run: |
          cd backend
          npm audit --audit-level=moderate || true
      
      - name: Audit frontend dependencies
        run: |
          cd frontend
          npm audit --audit-level=moderate || true

  # PR Summary
  pr-summary:
    name: PR Summary
    needs: [code-quality, backend-checks, frontend-checks, security-audit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate summary
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'Code Quality': '${{ needs.code-quality.result }}',
              'Backend Checks': '${{ needs.backend-checks.result }}',
              'Frontend Checks': '${{ needs.frontend-checks.result }}',
              'Security Audit': '${{ needs.security-audit.result }}'
            };
            
            let summary = '## üîç Pull Request Checks Summary\n\n';
            
            for (const [check, result] of Object.entries(results)) {
              const icon = result === 'success' ? '‚úÖ' : result === 'failure' ? '‚ùå' : '‚ö†Ô∏è';
              summary += `${icon} **${check}**: ${result}\n`;
            }
            
            const allPassed = Object.values(results).every(r => r === 'success');
            
            if (allPassed) {
              summary += '\n‚ú® All checks passed! Ready for review.';
            } else {
              summary += '\n‚ö†Ô∏è Some checks failed. Please review and fix issues.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
