# Fly.io configuration for AI Finance Tracker Backend
# Deploy with: fly deploy

app = "ai-finance-tracker-backend"
primary_region = "sea"

[build]
  [build.args]
    NODE_VERSION = "18"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Environment variables to set via fly secrets:
# fly secrets set SUPABASE_URL=your_supabase_url
# fly secrets set SUPABASE_ANON_KEY=your_supabase_anon_key
# fly secrets set SUPABASE_SERVICE_KEY=your_supabase_service_key
# fly secrets set JWT_SECRET=your_jwt_secret
# fly secrets set AI_AGENT_API_KEY=your_ai_agent_api_key
# fly secrets set FRONTEND_URL=your_frontend_url
